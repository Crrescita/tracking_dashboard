<div class="row">
  <div class="col-xl-12">
    <div class="">
      <div class="">
        <div class="row">
          <div class="col-lg-12">
            <div class="card" id="coursesList">
              <div class="card-body ps-0">
                <div class="row align-items-center g-2">
                  <div class="col-6 mt-0">
                    <div class="card-header ps-0 pt-0">
                      <div
                        class="d-flex justify-content-between align-items-center"
                      ></div>
                    </div>
                  </div>
                  <div class="col-lg-5 d-flex justify-content-end">
                    <div class="search-box">
                      <input
                        type="text"
                        class="form-control search"
                        placeholder="Search"
                        [(ngModel)]="term"
                        (keyup)="filterdata()"
                      />
                      <i class="ri-search-line search-icon"></i>
                    </div>
                  </div>

                  <div class="col-lg-1">
                    <div class="hstack flex-wrap gap-2">
                      <div>
                        <a
                          routerLink="/home/add-banner"
                          class="btn btn-secondary"
                          ><i class="bi bi-plus-circle align-baseline me-1"></i
                          >Add</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive table-card">
                  <table
                    class="table table-bordered table-centered align-middle table-custom-effect table-nowrap mb-0"
                  >
                    <thead class="text-muted text-center">
                      <tr>
                        <th scope="col" class="cursor-pointer">S No.</th>
                        <th scope="col" class="cursor-pointer">Title</th>
                        <th scope="col" class="cursor-pointer">Banner Type</th>
                        <th scope="col" class="cursor-pointer">Status</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody class="list form-check-all text-center">
                      @for (banner of bannerData; track $index) {
                      <tr>
                        <td class="id">
                          {{ $index + 1 }}
                        </td>

                        <td class="instructor" [innerHtml]="banner.title"></td>

                        <td class="instructor" [innerHtml]="banner.type"></td>

                        <td class="status">
                          <div class="form-switch form-switch-md mb-3">
                            <!-- <input
                              type="checkbox"
                              class="form-check-input"
                              [checked]="banner.status === 'active'"
                              (change)="setStatus(banner.id, $event)"
                              id="customSwitchsizemd"
                            />
                            <label
                              class="form-check-label"
                              for="customSwitchsizemd"
                              ><span
                                class="badge text-capitalize"
                                [ngClass]="{
                                  'bg-info-subtle text-info':
                                    banner.status === 'active',
                                  'bg-danger-subtle text-danger':
                                    banner.status === 'inactive'
                                }"
                                >{{ banner.status }}</span
                              >
                            </label> -->

                            <input
                              type="checkbox"
                              class="form-check-input"
                              [checked]="banner.status === 'active'"
                              (change)="setStatus(banner.id, $event)"
                              [id]="'customSwitchsizemd' + $index"
                            />
                            <label
                              class="form-check-label"
                              [for]="'customSwitchsizemd' + $index"
                            >
                              <span
                                class="badge text-capitalize"
                                [ngClass]="{
                                  'bg-info-subtle text-info':
                                    banner.status === 'active',
                                  'bg-danger-subtle text-danger':
                                    banner.status === 'inactive'
                                }"
                              >
                                {{ banner.status }}
                              </span>
                            </label>
                          </div>
                        </td>

                        <td class="px-0">
                          <ul
                            class="d-flex justify-content-center gap-2 list-unstyled mb-0"
                          >
                            <!-- <li>
                              <a
                                [routerLink]="
                                  banner.layout_type === 'layoutA'
                                    ? '/banner/layout-a/' + banner.id
                                    : '/banner/layout-b/' + banner.id
                                "
                                class="btn btn-subtle-dark px-2 py-1"
                              >
                                <i
                                  class="bi bi-plus-circle align-baseline me-1"
                                ></i>
                                Add Details
                              </a>
                            </li> -->
                            <li>
                              <a
                                routerLink="/home/edit-banner/{{ banner.id }}"
                                class="btn btn-subtle-secondary btn-icon btn-sm edit-item-btn"
                                ><i class="ph-pencil fs-5"></i
                              ></a>
                            </li>
                            <li>
                              <a
                                (click)="delete(banner.id)"
                                class="btn btn-subtle-danger btn-icon btn-sm remove-item-btn"
                                ><i class="ph-trash fs-5"></i
                              ></a>
                            </li>
                          </ul>
                        </td>
                      </tr>
                      }
                    </tbody>

                    <!-- end tbody -->
                  </table>

                  <!-- end table -->
                  <div class="noresult" style="display: none">
                    <div class="text-center py-4">
                      <i class="ph-magnifying-glass fs-1 text-primary"></i>
                      <h5 class="mt-2">Sorry! No Result Found</h5>
                      <p class="text-muted mb-0">
                        We did not find any Details for you search.
                      </p>
                    </div>
                  </div>
                </div>
                <div
                  class="row align-items-center mt-4 pt-2"
                  id="pagination-element"
                >
                  <div class="col-sm">
                    <div class="text-muted text-center text-sm-start">
                      Showing
                      <span class="fw-semibold">{{ bannerData?.length }}</span>
                      of
                      <span class="fw-semibold">{{
                        bannerDataList?.length
                      }}</span>
                      Results
                    </div>
                  </div>

                  <div class="col-sm-auto mt-3 mt-sm-0">
                    <pagination
                      class="pagination-wrap hstack gap-2 justify-content-center"
                      [totalItems]="bannerDataList?.length"
                      [itemsPerPage]="5"
                      (pageChanged)="pageChanged($event)"
                    ></pagination>
                  </div>
                </div>
              </div>
            </div>
            <!--end card-->
          </div>
          <!--end col-->
        </div>
        @if (spinnerStatus) {
        <div id="elmLoader">
          <div class="spinner-border text-primary avatar-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
